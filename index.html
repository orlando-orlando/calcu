<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WaterLab</title>
</head>
<body>

  <h1>WaterLab</h1>

  <label for="ciudad">Ciudad:</label>
  <select id="ciudad">
    <option value="guadalajara">Guadalajara</option>
    <option value="mexicali">Mexicali</option>
    <option value="losCabos">Los Cabos</option>
    <option value="hermosillo">Hermosillo</option>
    <option value="chihuahua">Chihuahua</option>
    <option value="torreon">Torreón</option>
    <option value="monterrey">Monterrey</option>
    <option value="tampico">Tampico</option>
    <option value="veracruz">Veracruz</option>
    <option value="sanLuisPotosi">San Luis Potosí</option>
    <option value="durango">Durango</option>
    <option value="culiacan">Culiacán</option>
    <option value="tepic">Tepic</option>
    <option value="colima">Colima</option>
    <option value="aguascalientes">Aguascalientes</option>
    <option value="zacatecas">Zacatecas</option>
    <option value="morelia">Morelia</option>
    <option value="leon">León</option>
    <option value="queretaro">Querétaro</option>
    <option value="pachuca">Pachuca</option>
    <option value="ciudadDeMexico">Ciudad de México</option>
    <option value="acapulco">Acapulco</option>
    <option value="cuernavaca">Cuernavaca</option>
    <option value="puebla">Puebla</option>
    <option value="tlaxcala">Tlaxcala</option>
    <option value="oaxaca">Oaxaca</option>
    <option value="villahermosa">Villahermosa</option>
    <option value="tuxtlaGutierrez">Tuxtla Gutiérrez</option>
    <option value="campeche">Campeche</option>
    <option value="merida">Mérida</option>
    <option value="cancun">Cancún</option>
    <option value="manzanillo">Manzanillo</option>
    <option value="puertoVallarta">Puerto Vallarta</option>
    <option value="huatulco">Huatulco</option>
    <option value="mazatlan">Mazatlán</option>
    <option value="puertoPeñasco">Puerto Peñasco</option>
    <option value="ixtapaZihuatanejo">Ixtapa / Zihuatanejo</option>
    <option value="saltillo">Saltillo</option>
    
  </select>

  <label for="area">Área (m²):</label>
  <input type="number" id="area" step="0.01" required>

  <label for="profundidad">Profundidad promedio (m):</label>
  <input type="number" id="profundidad" step="0.01" required>

  <label for="temperatura">Temperatura deseada (°C):</label>
  <input type="number" id="temperatura" step="0.1" required>

  <label for="distanciaCuartoMaquinas">Distancia de cuarto de máquinas a alberca (m):</label>
  <input type="number" id="distanciaCuartoMaquinas" step="0.1" required>

  <label for="distanciaBombasCalor">Distancia de bombas de calor a alberca (m):</label>
  <input type="number" id="distanciaBombasCalor" step="0.1" required>

  <label for="tipoDesborde">¿Qué tipo de desborde tiene?</label>
  <select id="tipoDesborde" onchange="mostrarOpcionesDesborde()">
    <option value="">Selecciona</option>
    <option value="infinity">Infinity</option>
    <option value="canal">Canal perimetral</option>
    <option value="skimmer">Desnatadores (Skimmer)</option>
  </select>

  <div id="opcionesDesborde"></div>

  <label for="esTechada">¿La alberca es techada?</label>
  <select id="esTechada">
    <option value="no">No</option>
    <option value="si">Sí</option>
  </select>

  <label for="cubiertaTermica">¿Tiene cubierta térmica?</label>
  <select id="cubiertaTermica">
    <option value="no">No</option>
    <option value="si">Sí</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <div id="resultados"></div>


  <script src="inicio.js"></script>

</body>
</html>
