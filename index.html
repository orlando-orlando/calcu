<body>

  <h1>Agua control</h1>

    <label for="area">Área (m²):</label>
    <input type="number" id="area" min="0" step="0" placeholder="Ingresa el área en m²">
  
    <label for="profProm">Profundidad promedio (m):</label>
    <input type="number" id="profProm" min="0" step="0" placeholder="Ingresa la profundidad en m">

    <label for="rotacion">Tasa de rotación (h):</label>
    <input type="number" id="rotacion" min="0" step="0" placeholder="Ingresa la rotación en horas">

    <h2>¿Qué tipo de desborde llevará?</h2>

    <label><input type="checkbox" id="chkInfinity" onchange="mostrarCampos()"> Infinity</label><br>
    <label><input type="checkbox" id="chkCanal" onchange="mostrarCampos()"> Canal perimetral</label><br>
    <label><input type="checkbox" id="chkDesnatador" onchange="mostrarCampos()"> Desnatador</label><br><br>
  
    <div id="campoInfinity" class="oculto">
      <label for="largoInfinity">Largo del muro Infinity (m):</label>
      <input type="number" id="largoInfinity" step="0.01">
    </div>
  
    <div id="campoCanal" class="oculto">
      <label for="largoCanal">Largo del canal perimetral (m):</label>
      <input type="number" id="largoCanal" step="0.01">
    </div>
