<body>
    <h1>WaterLab</h1> 
  
    <script src="js/inicio.js"></script>

Área: <input type="text" id="area" placeholder=""> m2
<br>Profundidad promedio: <input type="text" id="profProm" placeholder=""> m

<div>
    <label for="rotacion">Rotación:</label>
</div>

</select><br><br>

    <!-- Pregunta de Sí o No -->
    <label for="opcionSiNo">¿Cuenta con desborde tipo infinity?</label><br>
    <select id="opcionSiNo">
        <option value="">Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select><br>
    Largo muro desborde infinity: <input type="text" id="muroInfinity" placeholder=""> m

    <div>
        <label for="alturaCortina">Altura cortina desborde infinity:</label>
    </div>
    <select id="alturaCortina">
        <option value="">Selecciona una opción</option> 
        <option value="1">1 mm</option>
        <option value="2">2 mm</option>
        <option value="3">3 mm</option>
        <option value="4">4 mm</option>
        <option value="5">5 mm (recomendado)</option>

        <!-- Pregunta de Sí o No -->
        <label for="opcionSiNo">Cuenta con canal perimetral?</label><br>

            <option value="">Selecciona una opción</option>

            <option value="no">No</option>
        </select><br><br>

    <!-- Pregunta sobre calentamiento -->
    <label for="calentamiento">¿Deseas calentamiento?</label><br>
    <select id="calentamiento">
        <option value="">Selecciona una opción</option>
        <option value="bombaCalor">Bomba de Calor</option>
        <option value="panelSolar">Panel Solar</option>
        <option value="caldera">Caldera</option>
    </select><br>

    Temperatura del agua deseada: <input type="text" id="tempAgua" placeholder=""> °C

 <!-- Botón para capturar el valor -->
 <br><br><br><button onclick="volumen(), flujoVolumen(), flujoInfinity()">Calcular</button>

 <p id="volumen"></p>
