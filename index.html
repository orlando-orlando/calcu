<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador sistemas hidráulicos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <!-- Panel izquierdo -->
    <div class="panel-izquierdo">
      <h1>Calcula tu sistema</h1>
      <br><br>

      <details data-section="dimensiones" open>
        <summary>Dimensiones del cuerpo de agua</summary>
      </details>

      <details data-section="calentamiento">
        <summary>Perfil de calentamiento</summary>
      </details>

      <details data-section="equipamiento">
        <summary>Selecciona tus equipos</summary>
      </details>

      <button id="btnCalcular">Calcular</button>
      <br><br><br>

      <details data-section="resultados">
        <summary>Resumen de resultados</summary>
      </details>
    </div>

    <!-- Panel derecho -->
    <div class="panel-derecho" id="contenidoDerecho">
      <!-- Aquí se cargan las secciones dinámicamente -->
    </div>
  </div>

  <footer>
    <p>© 2025 BlueDesign — Todos los derechos reservados. Versión 1.0</p>
  </footer>

  <script src="js/inicio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
