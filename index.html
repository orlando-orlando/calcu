<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador sistemas hidrÃ¡ulicos</title>
  <link rel="stylesheet" href="estilos.css">

  <style>
    /* ðŸ”µ Quitar flecha nativa del summary */
    summary::-webkit-details-marker {
      display: none;
    }
    summary::marker {
      display: none;
    }

    /* ðŸ”µ Estilos del panel izquierdo */
    .panel-izquierdo {
      width: 240px;
      background: #f8fbff; /* mismo color que panel derecho */
      color: #0a2342;
      padding: 2rem 1.4rem;
      border-right: none;
      box-shadow: none;
      font-size: 0.95rem;
      font-weight: 500;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ðŸ”µ Cada opciÃ³n como botÃ³n */
    .panel-izquierdo summary {
      padding: 10px 14px;
      border: 2px solid #004b8d;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: 600;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
    }

    /* ðŸ”µ Hover estilo Tailwind */
    .panel-izquierdo summary:hover {
      background: rgba(0, 75, 141, 0.08);
      transform: translateX(3px) scale(1.03);
    }

    /* ðŸ”µ Flecha moderna (solo tu icono) */
    .panel-izquierdo summary::after {
      content: "â€º";
      font-size: 1.1rem;
      margin-left: auto;
      color: #004b8d;
      transition: transform 0.25s ease;
    }

    /* ðŸ”µ RotaciÃ³n cuando estÃ¡ expandido */
    .panel-izquierdo details[open] summary::after {
      transform: rotate(90deg);
    }
  </style>

</head>
<body>
  <div class="contenedor">

    <!-- Panel izquierdo -->
    <div class="panel-izquierdo">
      <br>

      <details data-section="dimensiones" open>
        <summary>Dimensionamiento</summary>
      </details>

      <details data-section="calentamiento">
        <summary>Calentamiento</summary>
      </details>

      <details data-section="equipamiento">
        <summary>Equipamiento</summary>
      </details>

      <details data-section="resultados">
        <summary>Resumen de resultados</summary>
      </details> 

      <button onclick="calcular()">Calcular</button>
    </div>

    <!-- Panel derecho -->
    <div class="panel-derecho" id="contenidoDerecho">
      <!-- AquÃ­ se cargan las secciones dinÃ¡micamente -->
    </div>

  </div>

  <script src="js/inicio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
